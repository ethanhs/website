# The URL the site will be built for
base_url = "https://ethanhs.me"

title = "Ethan Typing"

description = "Ethan's website and interblag"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "hook"

taxonomies = [
    # You can enable/disable RSS
    {name = "categories", rss = true},
    {name = "tags", rss = true},
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "visual-studio-dark"

[extra]
# Put all your custom variables here
links = [
    {href = "https://ethanhs.me", title = "Home"},
    {href = "https://ethanhs.me/about/me", title = "About"},
    {href = "https://ethanhs.me/about/contact", title = "Contact"},
    {href = "https://github.com/ethanhs", title = "Github"},
    {href = "https://twitter.com/ethanhs", title = "Twitter"},
]